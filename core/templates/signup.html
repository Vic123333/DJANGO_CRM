{% extends "base.html" %}

{% block titel %}
<title>signup</title>
{% endblock %}

{% block content %}
<div class="h-screen bg-gray-100 flex items-center justify-center bg-[#FEFAF6]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-black">Sign Up</h2>
        
        <form method="POST" action="{% url 'signup' %}" novalidate class="space-y-6">
            {% csrf_token %}
            
            {% for field in form|slice:":4" %}

                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="text-base text-black mb-1 px-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm font-medium mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 text-lg font-semibold">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
